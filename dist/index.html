<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <script src="main.js" defer></script>
    <title>Document</title>
  </head>

  <body id="todoBody">
    <aside id="projectsList">
      <ul></ul>
    </aside>
    <form id="addProjectForm">
      <input type="text" name="newProjectName" id="newProjectName" />
      <input
        type="text"
        name="newProjectDescription"
        id="newProjectDescription"
      />
      <input type="submit" value="+" />
    </form>
    <div id="todoList">
      <ul id="todoList"></ul>
    </div>

    <form id="addToDoForm">
      <input type="text" name="newTodo" id="newTodo" />
      <input class="addToDoButton" type="button" id="description" value="+" />
      <input type="date" id="dueDate" name="dueDate" text="Add due date" />
      <input type="time" name="dueTime" id="dueTime" />
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
